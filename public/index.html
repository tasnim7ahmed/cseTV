<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IUT CSE TV</title>
    <style>
      .slideshow-container {
        max-width: 1920px;
        position: relative;
        margin: auto;
      }
      .slide {
        display: none;
      }
      img {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
        vertical-align: middle;
      }
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }
      @keyframes fade {
        from {opacity: 0.4}
        to {opacity: 1}
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <!-- Your images from the public/images folder -->
      <div class="slide fade">

      <div class="slide fade">

      <div class="slide fade">
        <img src="images/7943bf7e96fd64dd7613a1336fb7f9a80cf79b1a4.jpg">
      </div>
      <div class="slide fade">

      <div class="slide fade">

      <div class="slide fade">
        <img src="images/f86f5870e63e8d84a60aaa0b2af9d06dd2f4e9726.jpg">
      </div>
      <div class="slide fade">
        <img src="images/f957bf785a8f0ac8096e320c43a21f99e127236b1.png">
      </div>
    </div>

    <script>
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let slides = document.getElementsByClassName("slide");
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 10000); // Change image every 10 seconds
      }
    </script>
  </body>
